<body class="registo_body">

    <main>
        <!--================Checkout Area =================-->
        <!-- <section class="checkout_area section_padding"> -->
        <div class="billing_details">
            <div class="row">
                <div class="col-lg-8" id="title-reg">
                    <h2 id="title-registo">Registo</h2>
                    <br>
                    <form name="demo-form-1" class="row contact_form" action="#" method="post" novalidate="novalidate">
                        <div class="col-md-12 form-group">
                            <select id="typeUser" class="country_select form-control stringBox" name="country_select">
                                <option value="">Selecione uma opção …</option>
                                <option value="1">Criança</option>
                                <option value="2">Adolescente</option>
                                <option value="3">Família</option>
                                <option value="4">Psicóloga</option>
                                <option value="5">Prochild</option>
                            </select>
                        </div>
                        <div class="col-md-6 form-group">
                            <input type="text" class="form-control stringBox" id="name" name="name" data-rule="required|name"
                                style="display:none;" placeholder="Introduza o teu nome" />
                        </div>

                        <div class="col-md-6 form-group ">
                            <input type="text" class="form-control stringBox" id="email" name="email" data-rule="required|email"
                                style="display:none;" placeholder="Insire o teu email" />
                        </div>

                        <div class="col-md-6 form-group ">
                            <input type="date" class="form-control stringBox" id="birthDay" name="birthDay" data-rule="required"
                                style="display:none;" placeholder="Insire o teu email" />
                        </div>

                        <div class="col-md-6 form-group">
                            <input type="text" class="form-control stringBox" id="postalCode" style="display:none;" data-rule="required"
                                placeholder="Código-Postal" name="CodPost" pattern="^\d{4}-\d{3}?$">

                        </div>
                        <div class="col-md-6 form-group ">
                            <input type="text" class="form-control stringBox" id="city" name="city" data-rule="required"
                                style="display:none;" placeholder="A tua cidade" />
                        </div>

                        <div class="col-md-6 form-group ">
                            <input type="text" class="form-control stringBox" id="country" name="country" data-rule="required"
                                style="display:none;" placeholder="O teu conselho" />
                        </div>

                        <div class="col-md-6 form-group ">
                            <input type="text" class="form-control stringBox" id="adress" name="adress" data-rule="required"
                                style="display:none;" placeholder="Morada" />
                        </div>

                        <div class="col-md-6 form-group ">
                            <input type="text" class="form-control stringBox" id="phoneNr"  name="phoneNr"  data-rule="required|phone"
                            style="display:none;" placeholder="Numero de telefone" />
                        </div>

                        <div class="col-md-6 form-group ">
                            <input type="password" class="form-control stringBox" id="pwd" name="pwd" data-rule="required|minlength-6"
                                style="display:none;" placeholder="Palavra-passe" />
                        </div>

                        <div class="col-md-6 form-group ">
                            <input type="text" class="form-control stringBox" id="school" name="school" data-rule="required"
                                style="display:none;" placeholder="A tua instituição" />
                            <span class="placeholder"></span>
                        </div>

                        <div class="col-md-6 form-group ">
                            <input type="password" class="form-control stringBox" id="checkPwd" name="checkPwd" data-rule="required|minlength-6"
                                style="display:none;" placeholder="Confirmação da palavra-passe" />
                        </div>

                        <div>
                            <br>
                            <input type="button" class="btn_1" id="btnRegistar" value="Registar-me">
                        </div>
                    </form>
                </div>
            </div>
        </div>
        </div>
        <!-- </section> -->
        <!--================End Checkout Area =================-->


    </main>
