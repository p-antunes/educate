<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
      <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet" />
      <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet" />
      <link href="https://kit-pro.fontawesome.com/releases/v5.15.1/css/pro.min.css" rel="stylesheet">
      <link href="./ContaAdolescentes.css" rel="stylesheet" />
      <title>Document</title>
   </head>
   <body>
      <div class="screen">
        <span class="textConta">Conta</span>
         <button class="buttonConta">Salvar Alterações</button>
         <input class="thirdBox"> 
            <span class="textUserName">O teu nome de utilizador</span>
        </input>
         <input class="fourthBox">
            <span class="textEmail">O teu email</span>
         </input>
         <input class="fifthBox">
            <span class="textBirthday">A tua data de nascimento</span>
         </input>
         <input class="sixthBox">
            <span class="textCity">A tua cidade</span>
         </input>
         <input class="seventhBox">
            <span class="textCounty">O teu concelho</span>
         </input>
         <input class="eighthBox">
            <span class="textPostalCode">O teu código de postal</span>
         </input>
         <input class="ninthBox">
            <span class="textAddress">A tua morada</span>
         </input>
         <input class="tenthBox">
            <span class="textSchool">A tua escola</span>
         </input>
         <input id="eleventhBoxContaAdolescentes" class="eleventhBox">
            <span id="textChoosePasswordContaAdolescentes" class="textChoosePassword">A tua palvra passe</span>
         </input>
         <input id="twelfthBoxContaAdolescentes" class="hidden">
            <span id="textConfirmContaAdolescentes" class="hidden">Confirma a palavra passe</span>
         </input>
         <input class="secondBox">
            <span class="textName">O teu nome</span>
         </input>
         <input id="thirteenBoxContaAdolescentes" class="hidden">
            <span id="textNewPasswordContaAdolescentes" class="hidden">Palavra passe nova</span>
         </input>
         <input id="fourteenBoxContaAdolescentes" class="hidden">
            <span id="textConfirmNewPasswordContaAdolescentes" class="hidden">Confirma a palavra passe nova</span>
         </input>
         <span class="textChangePassword">Mudar a palavra passe</span>
         <input id="checkboxContaAdolescentes" class="checkboxContaAdolescentes" type="checkbox" onclick="checkbox()"></input>
         <button id="buttonbackContaAdolescentes" class="fas fa-chevron-left" onclick="goBack()"></button>
      </div>
      <script type="text/javascript" src="ContaAdolescentes.js"></script>
   </body>
</html>
