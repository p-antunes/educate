            </div>

        <div class="col-lg-8" id="title-reg">

            <form class="row contact_form" action="#" method="post" novalidate="novalidate">

                <div class="col-md-6 form-group">
                    <input type="text" class="form-control inputBorder" id="name" name="name"
                        placeholder="Introduz o teu nome" />
                </div>


                <div class="col-md-6 form-group ">
                    <input type="text" class="form-control inputBorder" id="email1" name="email"
                        placeholder="Insire o teu email" />
                </div>

                <div class="col-md-6 form-group ">
                    <input type="text" class="form-control inputBorder" id="adress" name="adress"
                        placeholder="Insire o tua morada" />
                </div>

                <div class="col-md-6 form-group">
                    <input type="date" class="form-control inputBorder" id="birthDay" name="birthDay" />

                </div>
                <div class="col-md-6 form-group ">
                    <input type="text" class="form-control inputBorder" id="city" name="city"
                        placeholder="A tua cidade" />
                </div>

                <div class="col-md-6 form-group">
                    <input type="text" class="form-control inputBorder" id="postalCode" name="postalCode"
                        placeholder="O teu código postal" />
                </div>

                <div class="col-md-6 form-group ">
                    <input type="text" class="form-control inputBorder" id="phoneNr" name="phoneNr"
                        placeholder="A teu numero de telefone" />
                    <span class="placeholder"></span>
                </div>

                <div class="col-md-6 form-group ">
                    <input type="text" class="form-control inputBorder" id="country" name="country"
                        placeholder="O teu conselho" />
                </div>

                <div class="col-md-12 form-group ">
                    <input type="text" class="form-control inputBorder" id="school" name="school"
                        placeholder="A tua escola" />
                    <span class="placeholder"></span>
                </div>

                <div class="col-md-6 form-group ">
                    <input type="password" class="form-control inputBorder" id="pwd" name="pwd" style="display:none"
                        placeholder="Palavra-passe" />
                </div>

                <div class="col-md-6 form-group ">
                    <input type="password" class="form-control inputBorder" id="checkPwd" name="checkPwd" style="display:none"
                        placeholder="Confirmação da palavra-passe" />
                </div>

                <div class="toggle-btn">
                   
                    <input type="checkbox" id="toggle-btn-1"><span class="mudar_password">Mudar
                        Palavra-passe</span></input>
                </div>

                <div>
                    <button id="confirm" class="btn_2"><span class="confirmarAlte">Confirmar Alterações</span></button>
                </div>
            </form>
        </div>
