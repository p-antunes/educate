<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
      <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
      <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet" />
      <link href="https://kit-pro.fontawesome.com/releases/v5.15.1/css/pro.min.css" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet" />
      <link href="./PaginaInicialInstituicoes.css" rel="stylesheet" />
      <title>Document</title>
   </head>
   <body>
      <div class="screen">
         <div class="circleOne"></div>
         <div class="circleTwo"></div>
         <div class="profileIcon"></div>
         <span class="textName">Olá, Instituições</span>
         <button id="roseRectanglePaginaInicialFamilias" class="roseRectangle"><span class="textMateriais">Materiais</span></button>
         <button id="iconmenuPaginaInicialInstituicoes" class="fas fa-bars"></button> <!--icon botão menu-->

            <button id="fifthGraySquarePaginaInicialInstituicoes" class="fifthGrayRectangle"></button><i id="iconDireitosPaginaInicialInstituicoes" class="fas fa-book"></i>
